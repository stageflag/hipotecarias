<body>

  <!--/ Contact Star /-->
  <section class="contact mt-2">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
            <div class="video-area">
              <iframe width="100%" min-height="215" height="100%" src="https://www.youtube.com/embed/Hb9CaUZNnTk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>           
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 mt-3">
          <form class="form-a contactForm" action="" method="post" role="form">
            <div id="sendmessage">Your message has been sent. Thank you!</div>
            <div id="errormessage"></div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <div class="form-group">
                  <input type="text" name="name" class="form-control form-control-lg form-control-a" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" required autofocus>
                  <div class="validation"></div>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="form-group">
                  <input type="tel" name="phone" class="form-control form-control-lg form-control-a" placeholder="Phone" data-rule="minlen:10" data-msg="Phone must be 11 number" required>
                  <div class="validation"></div>
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <div class="form-group">
                  <input name="email" type="email" class="form-control form-control-lg form-control-a" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email">
                  <div class="validation"></div>
                </div>
              </div>

              <div class="col-md-12">
                <button type="submit" class="btn btn-a">Send Message</button>
              </div>
            </div>
          </form>          
        </div>
      </div>
    </div>
  </section>
