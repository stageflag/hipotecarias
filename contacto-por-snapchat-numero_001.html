<body>

  <!--/ Contact Star /-->
  <section class="contact mt-2">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
            <div class="video-area">
              <iframe width="100%" min-height="315" height="100%" src="https://www.youtube.com/embed/Hb9CaUZNnTk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>           
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="call-now">
            <button class="btn form-control">Call Now</button>           
          </div>
        </div>
        <div class="col-sm-6">
          <div class="call-later">
            <button class="btn form-control">Call me later</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 mt-3">
          <form class="form-a contactForm" action="" method="post" role="form">
            <div id="sendmessage">Your message has been sent. Thank you!</div>
            <div id="errormessage"></div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <div class="form-group">
                  <input type="text" name="fname" class="form-control form-control-lg form-control-a" placeholder="Your First Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" autocomplete="given-name" required autofocus>
                  <div class="validation"></div>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="form-group">
                  <input type="text" name="lname" class="form-control form-control-lg form-control-a" placeholder="Your Last Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" autocomplete="given-name" required autofocus>
                  <div class="validation"></div>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="form-group">
                  <input type="tel" name="phone" id="phone" class="form-control form-control-lg form-control-a" placeholder="Phone" data-rule="minlen:10" data-msg="Phone must be 11 number" data-politespace data-grouplength="3,3,4" autocomplete="tel" required>
                  <div class="validation"></div>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="form-group">
                  <input name="email" type="email" class="form-control form-control-lg form-control-a" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" autocomplete="email">
                  <div class="validation"></div>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="form-group">
                  <input name="zip" type="text" class="form-control form-control-lg form-control-a" placeholder="Your Zip Code" data-rule="email" data-msg="Please enter a valid email" autocomplete="postal-code">
                  <div class="validation"></div>
                </div>
              </div>

              <div class="col-md-12">
                <button type="submit" class="btn btn-a">Send Message</button>
              </div>
            </div>
          </form>          
        </div>
      </div>
    </div>
  </section>
  <!--/ Contact End /-->

  <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
  <div id="preloader"></div>

  <!-- JavaScript Libraries -->
  <script src="lib/jquery/jquery.min.js"></script>

  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/jquery.inputmask.bundle.js"></script>
  <!-- Contact Form JavaScript File -->
  <script src="contactform/contactform.js"></script>
  <!-- Template Main Javascript File -->
  <script src="js/main.js"></script>
  <script>
  $(":input").inputmask();
  $("#phone").inputmask({"mask": "(999) 999-9999"});   
  </script>
