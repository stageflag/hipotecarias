<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
</head>
<body>
<div class="phone-number" style="color: red; font-size: 16px;text-align: center;">

</div>
<script type="text/javascript" src="https://js.callcdn.com/js/min/ringba.com.js"></script>
<script>
    ringba.campaign('JS59799af737a741b5a1777212d2c84992');
             
    $(function()
     {
        ringba.getNumber({
 
            // Tags can be specified by adding the tag:'value' and will be tracked for every impression.   
            landingPageId:'testId'
                    
            },function (numberPoolNumber) {
            
                 // Phone numbers will be inserted into all HTML tags with the class 'phone-number'
  	             $('.phone-number').html(numberPoolNumber);
                    
            },function(){
                alert('Error function - Number not received.');
        });
    });
</script>

</body>

<script>
    (function(){
        ringba.campaign('JS59799af737a741b5a1777212d2c84992');
        ringba.getNumber({
            // Tags can be specified by adding the tag:'value' and will be tracked for every impression.
            landingPageId:'testId'
            }, 
            function(numberPoolNumber){
               replaceTextWithNumberForClass('phone-number',numberPoolNumber);
            }, 
            function(err){
              alert('Error function - Number not received.');
            }
            );
            // Phone numbers will be inserted into all HTML tags with the class 'phone-number'
            function replaceTextWithNumberForClass(cssClass,phoneNumber){
              var docs = document.getElementsByClassName(cssClass);
                if(docs){
                   for(var i=0;i<docs.length;i++){
                       docs[i].innerText=phoneNumber;
                   }
                }
            }         
        })();
</script>
</html>
